<header id="eut-header" class="eut-fullwidth eut-overlapping" data-sticky="anemos" data-sticky-height="60" data-devices-sticky="yes"
style="" [ngClass]="getHeaderCSS()"> 
<!-- background-color:#000 -->
    <div class="eut-wrapper clearfix">
        <!-- Header -->
        <div id="eut-main-header" class="eut-header-default eut-light eut-anemos-sticky">
            <div class="eut-wrapper clearfix">
                <div class="eut-container">
                    <!-- Logo -->
                    <div class="eut-logo eut-position-left">
                        <div class="eut-wrapper">
                            <a [routerLink]="['/']" >
                            <img class="eut-default" src="/assets/wp-content//themes/anemos/images/logos/logo-default.png" alt="Khushi" data-no-retina="" width="273" height="40">
                            <img class="eut-light" src="/assets/wp-content//themes/anemos/images/logos/logo-light.png" alt="Khushi" data-no-retina="" width="273" height="40">
                            <img class="eut-dark" src="/assets/wp-content//themes/anemos/images/logos/logo-dark.png" alt="Khushi" data-no-retina="" width="273" height="40">
                            <img class="eut-sticky" src="/assets/wp-content//themes/anemos/images/logos/logo-sticky.png" alt="Khushi" data-no-retina="" width="273" height="40">
                            </a>
                        </div>
                    </div>
                    <!-- End Logo -->
                    <div class="eut-header-elements-wrapper eut-position-right">
                        <!-- Header Elements -->
                        <div class="eut-header-elements eut-position-left">
                            <div class="eut-wrapper">
                                <ul>
                                    <li class="eut-header-element" *ngIf="!userName">
                                        <a (click)="login()"  [class.active]="'/login' | isRouteActive" class="eut-toggle-modal">
                                            <span class="eut-item"><i class="fa fa-sign-in"></i></span>
                                        </a>
                                    </li>
                                    <li class="eut-header-element" *ngIf="userName" style="padding-top: 20px;
                                    padding-left: 10px;">
                                            
                                                    <img class="eut-circle" src="{{userName.photoURL}}" width="50" height="50">
                                    </li>
                                    <li class="eut-header-element" *ngIf="userName">
                                            <a class="eut-toggle-modal"
                                            (click)="logout()" >
                                                <span class="eut-item"><i class="fa fa-sign-out"></i></span>
                                            </a>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                        <!-- End Header Elements -->
                    </div>
                    <!-- Main Menu -->
                    <nav id="eut-main-menu" class="eut-horizontal-menu eut-position-right eut-menu-type-classic eut-main-menu">
                        <div class="eut-wrapper">
                            <ul id="menu-main-menu" class="eut-menu">
                                <li *ngFor="let menu of menus" 
                                class="menu-item menu-item-type-custom menu-item-object-custom">
                                    <a [routerLink]="['/' + menu.link]" ><span class="eut-item">{{menu.displayText}}</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <!-- End Main Menu -->
                </div>
            </div>
        </div>
        <!-- End Header -->
        <!-- Responsive Header -->
        <div id="eut-responsive-header" class="eut-sticky-animate eut-fixed">
            <div class="eut-wrapper clearfix">
                <div class="eut-container">
                    <!-- Logo -->
                    <div class="eut-logo eut-position-left">
                        <div class="eut-wrapper">
                            <a [routerLink]="['/home']" >
                            <img class="eut-logo-responsive" src="/assets/wp-content/themes/anemos/images/logos/logo-responsive.png" alt="Khushi" data-no-retina="" width="273" height="40">
                            </a>
                        </div>
                    </div>
                    <!-- End Logo -->
                    <div class="eut-header-elements-wrapper eut-position-right">
                        <!-- Hidden Menu & Side Area Button -->
                        <div class="eut-hidden-menu-btn eut-position-right">
                            <div class="eut-header-element">
                                <a class="eut-toggle-hiddenarea">
                                <span class="eut-item" (click)="openMobileMenu()">
                                <i class="eut-icon-menu"></i>
                                </span>
                                </a>
                            </div>
                        </div>
                        <div class="eut-header-elements eut-position-left">
                            <div class="eut-wrapper">
                                <ul>
                                    <li class="eut-header-element" *ngIf="!userName" >
                                        <a (click)="login()" [class.active]="'/login' | isRouteActive" class="eut-toggle-modal">
                                        <span class="eut-item"><i class="fa fa-sign-in"></i></span>
                                        </a>
                                    </li>
                                    <li class="eut-header-element" *ngIf="userName" style="padding-top: 20px;
                                    padding-left: 10px;">
                                            
                                                    <img class="eut-circle" src="{{userName.photoURL}}" width="50" height="50">
                                    </li>
                                    <li class="eut-header-element" *ngIf="userName">
                                            <a class="eut-toggle-modal"
                                            (click)="logout()" >
                                                <span class="eut-item"><i class="fa fa-sign-out"></i></span>
                                            </a>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                        <!-- End Hidden Menu & Side Area Button -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Responsive Header -->
    </div>
    <!-- Anemos Sticky Header -->
    <div id="eut-anemos-sticky-header" class="eut-fullwidth">
        <div class="eut-wrapper clearfix">
            <div class="eut-container">
                <!-- Logo -->
                <div class="eut-logo eut-position-left">
                    <div class="eut-wrapper">
                        <a [routerLink]="['/home']" >
                        <img class="eut-sticky" src="/assets/wp-content//themes/anemos/images/logos/logo-sticky.png" alt="Khushi" data-no-retina="" width="273" height="40">
                        </a>
                    </div>
                </div>
                <!-- End Logo -->
                <!-- <div class="eut-page-title-wrapper eut-position-left">
                    <span class="eut-title">Home</span>
                </div> -->
                <div class="eut-header-elements-wrapper eut-position-right">
                    <!-- Header Elements -->
                    <div class="eut-header-elements eut-position-left">
                        <div class="eut-wrapper">
                            <ul>
                                <li class="eut-header-element" *ngIf="!userName">
                                    <a 
                                    [class.active]="'/login' | isRouteActive" class="eut-toggle-modal"
                                    (click)="login()" >
                                        <span class="eut-item"><i class="fa fa-sign-in"></i></span>
                                    </a>
                                </li>
                                <li class="eut-header-element" *ngIf="userName" style="padding-top: 5px;
                                    padding-left: 10px;">
                                            
                                                    <img class="eut-circle" src="{{userName.photoURL}}" width="50" height="50">
                                    </li>
                                <li class="eut-header-element" *ngIf="userName">
                                        <a class="eut-toggle-modal"
                                        (click)="logout()" >
                                            <span class="eut-item"><i class="fa fa-sign-out"></i></span>
                                        </a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    <!-- End Header Elements -->
                </div>
                <div class="eut-hidden-menu-btn eut-position-right">
                    <div class="eut-header-element">
                        <a href="#" class="eut-toggle-anemos-sticky-menu">
                        <span class="eut-item">
                        <i class="eut-icon-menu"></i>
                        <i class="eut-icon-close"></i>
                        </span>
                        </a>
                    </div>
                </div>
                <div class="eut-header-back-top eut-position-right">
                    <div class="eut-header-element">
                        <a href="#">
                        <span class="eut-item eut-bg-primary-1">
                        <i class="eut-icon-nav-up"></i>
                        </span>
                        </a>
                    </div>
                </div>
                <!-- Main Menu -->
                <nav id="eut-anemos-sticky-menu" class="eut-horizontal-menu eut-position-right eut-menu-type-classic eut-main-menu">
                    <div class="eut-wrapper">
                        <ul id="menu-main-menu-1" class="eut-menu">
                                <li *ngFor="let menu of menus" 
                                class="menu-item menu-item-type-custom menu-item-object-custom">
                                    <a [routerLink]="['/' + menu.link]"  ><span class="eut-item">{{menu.displayText}}</span></a>
                                </li>
                        </ul>
                    </div>
                </nav>
                <!-- End Main Menu -->
            </div>
        </div>
    </div>
    <!-- End Anemos Sticky Header -->
</header>

<nav id="eut-hidden-menu" *ngIf="showMobileMenu"
class="eut-hidden-area eut-toggle-menu"
[ngClass]="getMobileMenuClass()" 
style="width: 100%;">
    <div class="eut-hiddenarea-wrapper">
        <!-- Close Button -->
        <div class="eut-close-btn-wrapper">
            <div class="eut-close-btn" (click)="closeMobileMenu()"><i class="eut-icon-close"></i></div>
        </div>
        <!-- End Close Button -->
        <div class="eut-hiddenarea-content">
            <div class="eut-menu-wrapper">
                <ul id="menu-main-menu-2" class="eut-menu">
                        <li *ngFor="let menu of menus" 
                        class="menu-item menu-item-type-custom menu-item-object-custom">
                        <a [routerLink]="['/' + menu.link]" ><span class="eut-item">{{menu.displayText}}</span></a>
                    </li>
                    
                </ul>
            </div>
            <!-- Responsive social Header Elements -->
            <div class="eut-header-responsive-elements">
                <div class="eut-wrapper">
                    <ul>
                        <li class="eut-header-responsive-element"><a target="_blank"><span class="eut-item"><i class="fa fa-twitter"></i></span></a></li>
                        <li class="eut-header-responsive-element"><a target="_blank"><span class="eut-item"><i class="fa fa-facebook"></i></span></a></li>
                        <li class="eut-header-responsive-element"><a target="_blank"><span class="eut-item"><i class="fa fa-google-plus"></i></span></a></li>
                        <li class="eut-header-responsive-element"><a target="_blank"><span class="eut-item"><i class="fa fa-pinterest"></i></span></a></li>
                    </ul>
                </div>
            </div>
            <!-- End Social Header Elements -->
        </div>
    </div>
</nav>
